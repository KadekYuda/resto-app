<!DOCTYPE html>
<html>
    <head>
        <title>Login - RestoApp</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/auth.css') }}" >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" >
    </head>
    <body>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="rounded border border-dark p-5 mx-auto my-auto">
                    <h1 class="text-center bg-dark text-light">RESTOAPP</h1>
                    <h1 class="text-center">Login</h1>
                    <hr>
                    <form method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" name="username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-block">Sign Up!</a>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
