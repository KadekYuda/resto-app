<!DOCTYPE html>
<html>
    <head>
        <title>Register - RestoApp</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/auth.css') }}" >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" >
    </head>
    <body>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        <div class="container">
            <div class="row align-items-center p-5">
                <div class="col-md-6 offset-3 rounded border border-primary p-5">
                    <h1 class="text-center">Register</h1>
                    <hr>
                    <form method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" name="address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input class="form-control" maxlength="12" minlength="9" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                            <a href="{{ url_for('auth.login') }}">Already have account?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
